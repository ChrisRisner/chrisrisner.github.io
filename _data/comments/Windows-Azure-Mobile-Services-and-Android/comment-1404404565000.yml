message: "<p>You can use HttpClient if you want but then there's a fair amount of work you're going to have to do.  One of the tenants of Mobile Services is that you can start building a good experience in your app right away without having to mess around with plumbing.  This is one example of that plumbing you don't have to build by using the SDK.</p>"
