message: "<p>Sorry for the slow reply Mosib.  If you're just doing queries against the built in SQL Storage (i.e. Mobile Services Tables) you'll use NSPredicates and the MSQuery object.  Take a look at the quick start todo application to see how a simple query is done and then you can look at the MSQuery reference here: <a href=\"http://www.windowsazure.com/en-us/develop/mobile/how-to-guides/work-with-ios-client-library/#query-object\" rel=\"nofollow noopener\" title=\"http://www.windowsazure.com/en-us/develop/mobile/how-to-guides/work-with-ios-client-library/#query-object\">http://www.windowsazure.com...</a></p>"
