message: "<p>You need to follow the instructions in the \"Before you run the app\" section.  This sample is using a forked version of the Mobile Services SDK for Android to allow optional parameters to be sent over when performing insert, update, and delete requests.  For that reason, you need to download the forked SDK, import that into Eclipse, and reference it from the source code in this project.</p>"
