message: "<p>It sounds like the way you're initializing your blobService is wrong.  Here's what it should be:</p><p>    var accountName = 'StorageAccountName';<br>    var accountKey = 'PrimaryStorageAccountKey';<br>    var host = accountName + '.blob.core.windows.net';<br>    var blobService = azure.createBlobService(accountName, accountKey, host);</p><p>Try fixing your stuff and if it's still throwing an error, email me your script.</p>"
