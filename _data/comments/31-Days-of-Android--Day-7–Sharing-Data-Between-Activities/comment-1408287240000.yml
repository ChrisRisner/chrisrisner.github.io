message: "<p>WARNING NOTE: Extending the Application Class like a Singleton will cause your app to crash every now and then! Please read <a href=\"http://www.developerphil.com/dont-store-data-in-the-application-object/\" rel=\"nofollow noopener\" title=\"http://www.developerphil.com/dont-store-data-in-the-application-object/\">http://www.developerphil.co...</a><br>If you extend the Application class with checks every time you access (read and write) a variable stored in the class, for instance by adding a boolean variable which is set to false when initialized and set to true when the data is loaded you can reload data if it has been discarded.</p>"
