message: "<p>Provided the app is running on the device when you send the information, it certainly could replace the need for push notifications.  However, when the app is in the background, you wouldn't be able to deliver information to it unless your listener could somehow run in a background thread that wouldn't be killed when your app was backgrounded.  At this time, I don't think that's possible (AFAIK).</p>"
