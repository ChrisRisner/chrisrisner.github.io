message: "<p>Sorry this is so late.  It sounds like you never connected your label as an outlet on your DataView Controller.  To do this, go to your storyboard, select the view controller, then go to assistant mode (the tux symbol) and control drag from your label to the interface area of your controller's code to create a new outlet.</p>"
