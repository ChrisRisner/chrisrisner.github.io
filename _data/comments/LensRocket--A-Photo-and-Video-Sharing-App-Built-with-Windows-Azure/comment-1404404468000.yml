message: "<p>Those are script files for a Mobile Service.  So, first create an Azure Mobile Service and follow the steps in the readme to create tables and custom APIs.  Then clone your script repo locally using git.  Copy the script files over, and then push them up to your Mobile Service (again using Git).</p>"
