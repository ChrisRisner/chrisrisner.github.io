message: "<p>Hello Rupert,</p><p>To import a project into Eclipse follow these steps:<br>  1.  Unarchive the source code.  2.  Open Eclipse<br>  3.  Go to File --&gt; Import<br>  4.  Choose General --&gt; Existing Projects into Workspace<br>  5.  Choose the DayFive folder.</p><p>You should be good to go with that.</p>"
