message: "<p>Great turotials, but I’d like to point out:</p><p>“You can safely assume that ROTATION_0 and ROTATION_180 are portrait and ROTATION_90 and ROTATION_270 are landscape.“…Not<br>on an HTC ChaCha (Blackberry form factor android with a normally landscape<br>screen).  On this device, ROTATION_0 is actually landscape.  Also<br>when you rotate the screen to be portrait, it says “Not Portrait, Landscape!” and “Rotation<br>90”. The onConfigurationChanged() code does work<br>OK.</p>"
