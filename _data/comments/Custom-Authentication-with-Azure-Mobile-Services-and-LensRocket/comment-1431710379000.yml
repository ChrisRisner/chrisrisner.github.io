message: "<p>Ahhhhh, so I think this is the issue.  One of the parameters to the zumoJwt method is the master key.  The same thing is there in the .NET version.  In order for auths to be portable between the two services, you need to use the same master key.  I don't believe you can set the master key from the portal at this point but you can do it using the Azure CLI (<a href=\"http://chrisrisner.com/Using-the-Same-Client-Side-User-with-Multiple-Azure-Mobile-Services)\" rel=\"nofollow noopener\" title=\"http://chrisrisner.com/Using-the-Same-Client-Side-User-with-Multiple-Azure-Mobile-Services)\">http://chrisrisner.com/Usin...</a>.  Try that out and let me know what you find.</p>"
