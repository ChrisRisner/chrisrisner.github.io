message: "<p>I have found the answers here:</p><p><a href=\"http://www.thejoyofcode.com/Setting_the_auth_token_in_the_Mobile_Services_client_and_caching_the_user_rsquo_s_identity_Day_10_.aspx\" rel=\"nofollow noopener\" title=\"http://www.thejoyofcode.com/Setting_the_auth_token_in_the_Mobile_Services_client_and_caching_the_user_rsquo_s_identity_Day_10_.aspx\">http://www.thejoyofcode.com...</a></p><p>var client = new Microsoft.WindowsAzure.MobileServices.MobileServiceClient(<br>\"&lt;your-app-url&gt;\",<br>    \"&lt;your-app-key&gt;\");</p><p>client.currentUser = {<br>    userId: \"Foo:123456789\",<br>    mobileServiceAuthenticationToken: \"&lt;your-users-jwt&gt;\"<br>};</p>"
