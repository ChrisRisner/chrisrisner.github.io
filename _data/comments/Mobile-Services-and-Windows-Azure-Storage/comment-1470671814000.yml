message: "<p>By default, Azure Mobile Services (and now Azure App Service Mobile Apps) are built to work very well with Azure SQL Database.  Absolutely nothing stops you from using Azure Table Storage, it just requires some additional work from you.  Read over this so you'll better understand how to use Table Storage from Mobile Apps: <a href=\"https://azure.microsoft.com/en-us/blog/azure-mobile-apps-september-2015-update/\" rel=\"nofollow noopener\" title=\"https://azure.microsoft.com/en-us/blog/azure-mobile-apps-september-2015-update/\">https://azure.microsoft.com...</a></p>"
