message: "<p>Hello.  If you're doing new app and database creation, I would recommend you go the easy route of using Azure Mobile Services.  That will get you set up with a service backend as well as a database to store data.  The client SDK makes connecting super easy and even supports offline data sync.  You can get started here: <a href=\"https://azure.microsoft.com/en-us/documentation/articles/mobile-services-android-get-started/\" rel=\"nofollow noopener\" title=\"https://azure.microsoft.com/en-us/documentation/articles/mobile-services-android-get-started/\">https://azure.microsoft.com...</a></p>"
